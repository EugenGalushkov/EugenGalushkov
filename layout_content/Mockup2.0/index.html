<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta content='true' name='HandheldFriendly' />
    <meta content='width' name='MobileOptimized' />
    <meta content='yes' name='apple-mobile-web-app-capable' />
    <title>Mockup</title>
    <script defer src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/bg.css">

</head>

<body>
    <div class="noLandscape"></div>
    <div class="container">
        <div class="content">
            <section class="content__top">
                <div class="content__top_bg load">
                    <div class="content__top_label load"></div>
                    <div class="content__top_text"></div>
                </div>
                <div class="content__top_bg peppermint">
                    <div class="content__top_label"></div>
                </div>
                <div class="content__top_bg raspberry">
                    <div class="content__top_label"></div>
                </div>
                <div class="content__top_bg peach">
                    <div class="content__top_label"></div>
                </div>
            </section>
            <section class="content__bottom">
                <div class="content__bottom_bg pepermint active">
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
                <div class="content__bottom_bg raspberry">
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
                <div class="content__bottom_bg peach">
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
                <div class="carusel">
                    <div class="carusel__card load"
                        style="background-image:url('./Twinings_Assets/peppermint-product.png')">
                    </div>
                </div>
                <div class="btn next"></div>
                <div class="btn prev"></div>
                <div class="btn__shop"><a href="https://www.google.com"></a></div>
            </section>
        </div>
    </div>
</body>

</html>
